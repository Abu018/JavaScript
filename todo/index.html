<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
</head>
<body>

    <div>
        <h1>To-Do List</h1>
        <div>
            <input type="text" id="todo-input" placeholder="Add a new task...">
            <button id="add-task">Add</button>
        </div>
        <ul id="todo-list"></ul>
    </div>

    <script>
        // Selecting elements
        const todoInput = document.getElementById('todo-input');
        const addTaskButton = document.getElementById('add-task');
        const todoList = document.getElementById('todo-list');

        // Function to add a new task
        function addTask() {
            const taskText = todoInput.value.trim(); // Get input value and trim whitespace
            if (taskText === "") {
                alert("Please enter a task.");
                return;
            }

            // Create a new list item (li)
            const newTask = document.createElement('li');
            
            // Create task text span
            const taskSpan = document.createElement('span');
            taskSpan.textContent = taskText;
            
            // Create remove button
            const removeButton = document.createElement('button');
            removeButton.textContent = 'Remove';
            removeButton.onclick = removeTask;

            // Append task text and remove button to li
            newTask.appendChild(taskSpan);
            newTask.appendChild(removeButton);

            // Append new li to the todo-list
            todoList.appendChild(newTask);

            // Clear the input
            todoInput.value = '';

            // Add functionality to mark task as complete when clicked
           
        }

        // Function to remove a task
        function removeTask(e) {
            const taskToRemove = e.target.parentElement;
            todoList.removeChild(taskToRemove);
        }

        // Event listener for the "Add" button
        addTaskButton.addEventListener('click', addTask);

        // Add task when pressing "Enter" key
        todoInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                addTask();
            }
        });
    </script>

</body>
</html>
